<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Editar vehiculo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Editar vehiculo</ion-title>
    </ion-toolbar>
  </ion-header>
  <form (ngSubmit)="editar(seleccionado)" #editarForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Placa</ion-label>
        <ion-input type="text" name="placa" [(ngModel)]="seleccionado.placa" required></ion-input>
      </ion-item>
      <ion-item>
         <ion-select label="Tipo"  cancelText="Cancelar" okText="Seleccionar"   [(ngModel)]="tipo" (ionChange)="setTipo($event)" label-placement="floating" placeholder="Seleccione el tipo de vehiculo">
          <ion-select-option value="Moto">Moto</ion-select-option>
          <ion-select-option value="Carro">Carro</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">AÃ±o</ion-label>
        <ion-input type="text" name="anio" [(ngModel)]="seleccionado.anio" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Color</ion-label>
        <ion-input type="text" name="color" [(ngModel)]="seleccionado.color" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Marca</ion-label>
        <ion-input type="text" name="marca" [(ngModel)]="seleccionado.marca" required></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <ion-button color="primary" style="width:50%" type="submit" [disabled]="!editarForm.form.valid">Editar
        vehiculo</ion-button>
        <ion-button color="secondary"  style="width:50%" (click)="regresar()" type="button">Regresar</ion-button>
    </div>
  </form>
</ion-content>
