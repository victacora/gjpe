<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Nueva Revision</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Nueva Revision</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="nueva_revision(nuevaRevision)" #nuevoForm="ngForm">
    <ion-list>

      <ion-item>
        <ion-label position="floating">Fecha</ion-label>
        <ion-input type="text" name="fecha" [(ngModel)]="nuevaRevision.fecha" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descripcion</ion-label>
        <ion-input type="text" name="descripcion" [(ngModel)]="nuevaRevision.descripcion"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Taller</ion-label>
        <ion-input type="text" name="color" [(ngModel)]="nuevaRevision.taller" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Mecanico</ion-label>
        <ion-input type="text" name="Mecanico" [(ngModel)]="nuevaRevision.mecanico" required></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <ion-button color="primary" expand="block" type="submit" [disabled]="!nuevoForm.form.valid">
        Crear Revision</ion-button>
    </div>
  </form>
</ion-content>
