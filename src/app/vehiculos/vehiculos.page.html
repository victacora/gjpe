<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Vehiculos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Vehiculos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/tabs/nuevovehiculo" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    <ion-item *ngFor="let v of vehiculos | async" (click)="seleccionarVehiculo(v)">
      <ion-label>
        <h2>{{v.placa}} {{v.anio}} {{v.marca}} {{v.color}}</h2>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
